<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica Simulada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="urna">
    <h1>Eleição 2024</h1>
    <div id="tela-fim" class="tela-fim" style="display: none;">
        <p>FIM</p>
    </div>
    <div id="tela-votacao" class="tela">
        <h2 id="cargo-atual">Prefeito</h2>
        <div id="display-voto" class="display">
            <p>Digite o número do candidato:</p>
            <input type="text" id="numero" maxlength="5" readonly>
            <div id="nome-candidato" class="info"></div>
            <div id="partido-candidato" class="info"></div>
            <img id="foto-candidato" class="foto" src="imagens/arthur.jpg" alt="Foto do Candidato" style="display: none;">
        </div>
        <div class="teclado">
            <div class="linha">
                <button onclick="digitar('1')">1</button>
                <button onclick="digitar('2')">2</button>
                <button onclick="digitar('3')">3</button>
            </div>
            <div class="linha">
                <button onclick="digitar('4')">4</button>
                <button onclick="digitar('5')">5</button>
                <button onclick="digitar('6')">6</button>
            </div>
            <div class="linha">
                <button onclick="digitar('7')">7</button>
                <button onclick="digitar('8')">8</button>
                <button onclick="digitar('9')">9</button>
            </div>
            <div class="linha">
                <button onclick="digitar('0')">0</button>
            </div>
        </div>
        <div class="comandos">
            <button class="btn branco" onclick="votoBranco()">Branco</button>
            <button class="btn corrigir" onclick="corrigir()">Corrige</button>
            <button class="btn confirma" onclick="confirmar()">Confirma</button>
        </div>
    </div>
</div>
<audio id="som-bip" src="som/digitando-urna.MP3" preload="auto"></audio>
<audio id="som-finalizacao" src="som/urna-finalizando.MP3" preload="auto"></audio>
<script src="script.js"></script>
</body>
</html>
